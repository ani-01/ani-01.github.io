<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>

   <frameset framespacing="0" rows = "27%,63%,10%" frameborder="0">
      <frame frameborder="0" name = "top" src = "first.html" scrolling="no" noresize="1" />
      <frameset framespacing="0" cols="30%,70%" frameborder="0">
        <frame frameborder="0" name = "left_main" src = "second_1.html" />
        <frame frameborder="0" name = "right_main" src = "second_2.html" />

      </frameset>
      <frame frameborder="0" name = "bottom" src = "third.html" scrolling="no" noresize="1" />

      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>

   </frameset>

</html>
